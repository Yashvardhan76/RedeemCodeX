default:
  enabled: true
  digit: 5
  commands:
    - "say redeemed"
  duration: "0s"
  redemption: 1
  limit: 1
  permission:
    required: false
    value: "redeemx.use.{code}"   #default Permission Template
  pin: -1                         #set -1 to disabled pin
  messages:
    - "&aThanks for redeeming!"

template-1:
  code-generate-digit: 4
  commands:
    - "say redeemed"
  code-expired-duration: "30s"
  enabled: true
  max_redeems: 1
  max_player: 1
  permission:
    required: true
    value: "redeemx.use.{code}"


template-2:
  code-generate-digit: 6
  commands:
    - "say redeemed from temple 2"
    - "eco give {player} 100"
  code-expired-duration: "1h"
  enabled: true
  max_redeems: 1
  max_player: 3